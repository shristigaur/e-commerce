<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="dashboard.html" method="POST">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <a href="thank.html"><button type="submit" class="login-btn">Login</button></a>
            <p class="register-link">Don't have an account? <a href="register.html">Sign up here</a></p>
        </form>
    </div>
    <a href="home.html"><button onclick="history.back()" class="back-button">Go Back</button></a>
</body>
</html>
